  name: test
  namespace: {{ .Values.namespace }}
spec:
  hosts:
  - "*"
  gateways:
  - test-gateway
  http:
  - match:
    - uri:
        exact: /
    - uri:
        exact: /hey
    route:
    - destination:
        host: test-web
        port:
          number: 80
